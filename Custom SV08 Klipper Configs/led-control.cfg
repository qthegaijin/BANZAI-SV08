[gcode_macro SET_TOOL_LED_COLOR]
gcode:
    {% set R = params.R|default(0.0)|float %}
    {% set G = params.G|default(0.0)|float %}
    {% set B = params.B|default(0.0)|float %}
    {% set W = params.B|default(0.0)|float %}
    SET_LED LED=toolhead_leds RED={R} GREEN={G} BLUE={B} WHITE={W} TRANSMIT=1

[gcode_macro SET_TOOL_LED_RED]
gcode:
    SET_TOOL_LED_COLOR R=1.0 G=0.0 B=0.0

[gcode_macro SET_TOOL_LED_GREEN]
gcode:
    SET_TOOL_LED_COLOR R=0.0 G=1.0 B=0.0

[gcode_macro SET_TOOL_LED_BLUE]
gcode:
    SET_TOOL_LED_COLOR R=0.0 G=0.0 B=1.0  

[gcode_macro SET_TOOL_LED_WHITE]
gcode:
    SET_TOOL_LED_COLOR R=1.0 G=1.0 B=1.0 W=1.0

[gcode_macro SET_TOOL_LED_ORANGE]
gcode:
    SET_TOOL_LED_COLOR R=0.9 G=0.3 B=0.0     

[gcode_macro SET_TOOL_LED_PURPLE]
gcode:
    SET_TOOL_LED_COLOR R=0.5 G=0.0 B=1.0   

[gcode_macro SET_TOOL_LED_TEAL]
gcode:
    SET_TOOL_LED_COLOR R=0.0 G=1.0 B=1.0  

[gcode_macro SET_TOOL_LED_OFF]
gcode:
    SET_TOOL_LED_COLOR R=0.0 G=0.0 B=0.0